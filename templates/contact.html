{% extends "base.html" %}
{% load static %}
{% block contactactive %}active{% endblock contactactive %}
{% block title %}
Contact
{% endblock title %}
{% block body %}
      <div class="container">
          <h2 class="text-center my-3">Contact Me!</h2>
          <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="phone" class="form-control" id="phone" name="phone" placeholder="Phone Number">
            </div>
            <div class="form-group">
              <label for="desc">Question Description</label>
              <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-success">Success</button>

          </form>
      </div>
      {% endblock body %}
